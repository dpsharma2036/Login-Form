<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Signup From</title>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <header>
                <h1 id="heading">Login</h1>
            </header>
            <form action="">
                <input type="text" placeholder="Name" id="nameField">
                <input type="email" placeholder="UserName">
                <input type="password" placeholder="Password">
                <a href="">Forgot UserName Or Password?</a>
                <input type="button" value="Login" id="signInBtn">

                <div class="links">
                    <a href="https://www.facebook.com/"><img src="./assets/facebook.png" alt=""></a>
                    <a href="https://www.google.com/"><img src="./assets/google.png" alt=""></a>
                    <a href=""><img src="./assets/github.png" alt=""></a>
                    <a href="https://www.linkedin.com/authwall?trk=qf&original_referer=https:
                    //www.linkedin.com/&sessionRedirect=https%3A%2F%2Fwww.linkedin.com%2F%3Foriginal_referer%3Dhttps%253A%252F%252Fwww.google.com%252F"><img src="./assets/linkedin.png" alt=""></a>
                </div>
                <p class="signup">Not a member?
                    <a href="#" id="signUpBtn">SignUp</a>
                </p>

            </form>
        </div>
    </div>
    <script src="main.js" ></script>
</body>
</html>
